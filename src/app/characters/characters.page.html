<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button (click)="movePage()">Menu</ion-button>
  
  <!-- Contenedor en grid para futuras tarjetas -->
  <ion-grid>
    <ion-row>

      <!-- Card: Crear personaje -->
      <ion-col size="6" size-md="3">
        <ion-card button class="create-card">
          <ion-card-content class="create-card-content">
            <ion-icon name="add-circle-outline" class="create-icon"></ion-icon>
            <p>Create Character</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
