<ion-content [fullscreen]="true">
  <div id="game-container">

    <!-- Info del personaje -->
    <div id="characterinfo-div">
      <h2 class="characterinfo-text">Vida: {{playerStats.hp}}</h2>
      <h2 class="characterinfo-text">Fuerza: {{playerStats.strength}}</h2>
      <h2 class="characterinfo-text">Agilidad: {{playerStats.agility}}</h2>
      <h2 class="characterinfo-text">Suerte: {{playerStats.luck}}</h2>
    </div>

    <!-- Zona de narrativa / IA -->
    <div id="ia_box">
      <a *ngFor="let response of response" class="ia-text">
        {{response}}
      </a>
    </div>

    <!-- Opciones de elecciÃ³n -->
    <div class="options-box">
      <ion-button class="option-button" (click)="sendPromptResponse('A')">A</ion-button>
      <ion-button class="option-button" (click)="sendPromptResponse('B')">B</ion-button>
      <ion-button class="option-button" (click)="sendPromptResponse('C')">C</ion-button>
    </div>

  </div>
</ion-content>
