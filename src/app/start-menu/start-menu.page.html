<ion-content [fullscreen]="true">

  <div style="position: absolute; top: 10px; right: 10px; z-index: 100;">
    <ion-button *ngIf="!isLogged" (click)="login()" size="small">LogIn</ion-button>
    <ion-button *ngIf="isLogged" (click)="logout()" size="small" color="danger">LogOut</ion-button>
  </div>

  <ion-grid id="menu-grid">

    <div id="logo_div">
      <img src="../../assets/title.png" id="main-logo">
    </div>

    <ion-row>

      <div class="menu-button"> <!-- Boton para dirigirse a la pagina de creacion de personajes-->
        <h1>Characters</h1>
      </div>

      <div class="menu-button" (click)="movePage()"> <!-- Boton para dirigirse a la pagina de juego-->
        <h1>Play</h1>
      </div>

    </ion-row>

  </ion-grid>

</ion-content>
